<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - PS Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="app-container">
    <div class="app-top-bar">
    </div>
    <div class="app-content">
      <button class="button button-block">
        <div class="subtle button-small"><i class="fas  fa-calendar"></i></div>
        <span class="subtle">Philadelphia, PA</span>
        <div class="subtle button-small"><i class="fas  fa-location-arrow"></i></div>
      </button>
      <div class="button-dial button white-grad">
        <span class="button-dial-spoke"><span>6AM</br>üíß54&#176;</span><span>6PM</span></span>
        <span class="button-dial-spoke"><span>7AM</br>
            <center>üíß</center>
          </span><span>7PM</span></span>
        <span class="button-dial-spoke"><span>8AM</br>
            <center>üå•Ô∏è</center>
          </span>
          <span>8PM</span></span>
        <span class="button-dial-spoke"><span>9AM</span><span>9PM</span></span>
        <span class="button-dial-spoke"><span>10AM</span><span>10PM</span></span>
        <span class="button-dial-spoke"><span>11AM</span><span>11PM</span></span>
        <span class="button-dial-spoke"><span>12PM</span><span>12AM</span></span>
        <span class="button-dial-spoke"><span class="flip-day">1PM</span><span class="flip-night">1AM</span></span>
        <span class="button-dial-spoke"><span class="flip-day">2PM</span><span class="flip-night">2AM</span></span>
        <span class="button-dial-spoke"><span class="flip-day">3PM</br>79&#176;</span><span class="flip-night">3AM</span></span>
        <span class="button-dial-spoke"><span class="flip-day">4PM</span><span class="flip-night">4AM</span></span>
        <span class="button-dial-spoke"><span class="flip-day">5PM</span><span class="flip-night">5AM</span></span>
        <span class="now-spoke"></span>
        <div class="button-dial-label">
          61&deg;F
          <button class="subtle info">
            Cool now, but in a few hours things will warm up.
          </button>
        </div>
      </div>
      <div class="flex-button-container">
        <button class="button tile summary">
          <h3>Today</h3>
          <p>Rain early this morning. Sunset is at 6:45pm. Wear layers!
          <p>
        </button>
      </div>

      <div class="flex-button-container">

        <button class="button button-large tile">
          <h3>Heat Index</h3>
          <p>No caution</p>
        </button>
        <button class="button button-large tile">
          <h3>UV</h3>
          <p>7</p>
          <span class="subtle">Low for the rest of today</span>

        </button>
        <button class="button button-large tile">
          <h3>AQ</h3>
          <p>61</p>
          <span class="subtle">Poor</span>
        </button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
